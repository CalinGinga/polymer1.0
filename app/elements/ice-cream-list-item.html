!-- Import Polymer library -->
<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="ice-cream-list-item">
  <template>
    <style>
      .iceCream {
        margin: 10px;
        padding: 10px;
        border: solid 1px black;
        border-radius: 10px;
        min-height: 50px;
      }
    </style>
    <div class="iceCream">
      <h2>{{name}}</h2>
      <p>{{description}}</p>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ice-cream-list-item',

  properties: {
    name: String,
    description: String
  }
})
</script>
