!-- Import Polymer library -->
<link rel="import" href="/bower_components/polymer/polymer.html">

<dom-module id="ice-cream-list-item">
  <template>
    <style>
      .iceCream {
        margin: 10px;
        padding: 10px;
        border: solid 1px black;
        border-radius: 10px;
        min-height: 50px;
      }
    </style>
	<div id="{{id}}" class="beer clearfix">
      <img class="pull-right el-img" src="{{img}}">
      <h2 class="el-name">{{name}}</h2>
      <p class="el-description">{{description}}</p>
      <p class="pull-right el-alcohol">Popularity: {{popularity}}</p>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ice-cream-list-item',

  properties: {
    id: String,
    name: String,
    description: String,
    img: String,
    popularity: String
  }
})
</script>
